<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-8 panel">
      <h2 style="margin-bottom: 20px">Witaj w serwisie płatności internetowej PayY</h2>
      <div *ngIf="loadingData; else dataLoaded"
           class="d-flex justify-content-center">
        <div class="spinner-border text-dark" role="status"></div>
      </div>
      <ng-template #dataLoaded>
        <span *ngIf="dataLoadedCorrectly; else incorrectData">
          <h4>Kwota przelewu: {{ transferAmount }} zł</h4>
          <h4 style="margin-bottom: 20px">Numer zamówienia: {{ orderNumber }}</h4>
          <h2 style="margin-bottom: 20px">Wybierz swój bank</h2>
          <div class="d-flex justify-content-center">
            <div class="card" style="width: 200px; height: 150px">
              <div class="card-body text-center">
                <i class="bi bi-bank" style="font-size: 40px"></i>
                <h5 class="card-title">Mock Bank</h5>
                <h6 class="card-subtitle mb-2 text-muted">Bank testowy</h6>
              </div>
            </div>
          </div>
        </span>
        <ng-template #incorrectData>
          <h4>Nie odnaleziono płatności</h4>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
